<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Add Student</h2><br><br>
                
                    <div class="form-group">
                        <label for="name">Student Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Student Name">
                    </div>
                    <div class="form-group">
                        <label for="fname">Father Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter Father Name">
                    </div>
                    <div class="form-group">
                        <label for="rollno">Roll Number</label>
                        <input type="text" class="form-control" id="rollno" placeholder="Enter Roll Number">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter Contact Number">
                    </div>
                    <div class="form-group">
                        <label for="cnic">CNIC Number</label>
                        <input type="text" class="form-control" id="cnic" placeholder="Enter CNIC Number">
                    </div>
                   

                        <div class="form-group">
                            <label for="coursename">Course Name</label>
                            <select class="form-control" id="coursename">
                                <option>Web and Mobile Ap Development</option>
                                <option>Graphic Designing</option>
                                <option>3D Animation</option>
                                <option>Machine Learning</option>
                                <option>Web 3.0 Metaverse</option>
                                <option>Mobile Repairing</option>
                                <option>SEO</option>
                            </select>
                        </div>
        
                    <div class="form-group">
                        <label for="pic">Picture</label>
                        <input type="file" class="form-control" id="pic">
                    </div>
                   
                    <div class="form-group">
                        <label for="class">Class</label>
                        <input type="text" class="form-control" id="class" placeholder="Enter Class">
                    </div>
                    <button type="submit" class="btn btn-info btn-block" id="btnstudent">Create Student</button>


                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/config.js"></script>
    <script type="module" src="./assets/js/auth.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
