<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header class="text-center mt-5">
        <h1>Welcome to SMIT Attendance Portal</h1>
        <p>Timekeeping, Perfected.</p>
    </header>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Signup</h2><br><br>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="signup-email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="signup-password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" class="form-control" id="conf-password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <label for="rollno">Roll Number</label>
                        <input type="text" class="form-control" id="signup-rollno" placeholder="Enter Roll Number">
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <select class="form-control" id="signup-course">
                            <option>Web and Mobile Ap Development</option>
                            <option>Graphic Designing</option>
                            <option>3D Animation</option>
                            <option>Machine Learning</option>
                            <option>Web 3.0 Metaverse</option>
                            <option>Mobile Repairing</option>
                            <option>SEO</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="batch">Batch Number</label>
                        <input type="text" class="form-control" id="signup-batch" placeholder="Enter Batch Number">
                    </div>
                    <button type="submit" class="btn btn-info btn-block" id="signup-btn">Signup</button>

                  <p class="mb-5 pb-lg-2">Already have an account? <a class="text-muted" href="./index.html">Login</a></p>

                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/config.js"></script>
    <script type="module" src="./assets/js/auth.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
