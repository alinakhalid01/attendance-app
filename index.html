<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

     <!-- Header Section -->
     <header class="text-center mt-5">
        <h1>Welcome to SMIT Attendance Portal</h1>
        <p>Timekeeping, Perfected.</p>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Login</h2><br><br>
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="login-email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="login-password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-info btn-block" id="login-btn">Login</button>
                  <p class="mb-5 pb-lg-5">Have not registered yet? <a class="text-muted" href="./signup.html">Signup</a></p>
                    
                </form>
            </div>
        </div>
    </div>
<script type="module" src="./assets/js/config.js"></script>
<script type="module" src="./assets/js/auth.js"></script>
<script type="module" src="./assets/js/app.js"></script>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
